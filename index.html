<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemidle</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body onload="init();">
    <div id="container">
      <div id="nav">
        <div class="row">
          <div style="font-size: 3em;">Chemidle</div>
        </div>
        <div class="row">
          <a class="button" id="help_button"><i>question-circle</i></a>
          <a class="button"><i>bar-chart</i></a>
          <a class="button"><i>share</i></a>
          <a class="button"><i>gear</i></a>
          <a href="https://github.com/chenyuheng/Chemidle" target="_blank" class="button"><i>github</i></a>
        </div>
      </div>
      <div id="grids"></div>
      <div id="keyboard"></div>
    </div>
    <div id="modal">
      <div id="modal-box">
        <div><a class="button" id="close"><i>x-circle</i></a></div>
        <div class="row" id="modal-title"></div>
        <div id="modal-content">
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/icon.js"></script>
    <script src="js/translation.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
