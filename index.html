<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Equation Wordle</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="container">
      <div id="grids">

          <div class="missed grid">C</div>
          <div class="partial-hit grid">O</div>

          <div class="missed grid">C</div>
          <div class="partial-hit grid">O</div>
          <div class="partial-hit grid"></div>
          <div class="partial-hit grid"></div>
          <div class="partial-hit grid"></div>
          <div class="partial-hit grid"></div>
          <div class="hit grid"></div>
          <div class="hit grid"></div>
        </div>
        <div class="row">
          <div class="hit grid">H</div>
          <div class="partial-hit grid">2</div>
          <div class="partial-hit grid">O</div>
          <div class="partial-hit grid">+</div>
          <div class="missed grid">C</div>
          <div class="partial-hit grid">O</div>
          <div class="partial-hit grid">2</div>

          <div class="partial-hit grid">O</div>
          <div class="missed grid">3</div>
          <div class="hit grid"></div>
          <div class="hit grid"></div>
        </div>
        <div class="row">
          <div class="hit grid">H</div>
          <div class="hit grid">Cl</div>
          <div class="hit grid">+</div>
          <div class="hit grid">Na</div>
          <div class="hit grid">O</div>
          <div class="hit grid">H</div>
          <div class="hit grid">→</div>
          <div class="hit grid">Na</div>
          <div class="hit grid">Cl</div>
          <div class="hit grid">+</div>
          <div class="hit grid">H</div>
          <div class="hit grid">2</div>
          <div class="hit grid">O</div>
          <div class="hit grid"></div>
          <div class="hit grid"></div>
        </div>
        <div class="row">
          <div class="staged grid">H</div>
          <div class="staged grid">He</div>
          <div class="staged grid">Li</div>
          <div class="staged grid">Be</div>
          <div class="staged grid">B</div>

          <div class="staged grid">N</div>
          <div class="staged grid">O</div>
          <div class="staged grid">F</div>
          <div class="staged grid">Ne</div>

          <div class="empty grid"></div>
          <div class="empty grid"></div>
          <div class="empty grid"></div>
          <div class="empty grid"></div>
        </div>
        <div class="row">
          <div class="empty grid"></div>
          <div class="empty grid"></div>
          <div class="empty grid"></div>
          <div class="empty grid"></div>
          <div class="empty grid"></div>
          <div class="empty grid"></div>
          <div class="empty grid"></div>
          <div class="empty grid"></div>
          <div class="empty grid"></div>

          <div class="empty grid"></div>
          <div class="empty grid"></div>
          <div class="empty grid"></div>
          <div class="empty grid"></div>
        </div>

      <div id="keyboard">
        <div class="row">
          <div class="button">H</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">He</div>
        </div>
        <div class="row">
          <div class="button">Li</div>
          <div class="button">Be</div>
          <div class="button">B</div>
          <div class="button">C</div>
          <div class="button">N</div>
          <div class="button">O</div>
          <div class="button">F</div>
          <div class="button">Ne</div>
        </div>
        <div class="row">
          <div class="button">Na</div>
          <div class="button">Mg</div>
          <div class="button">Al</div>
          <div class="button">Si</div>
          <div class="button">P</div>
          <div class="button">S</div>
          <div class="button">Cl</div>

          <div class="button">Ca</div>
          <div class="button">+</div>
          <div class="button">→</div>
          <div class="button">(</div>
          <div class="button">)</div>

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
            </svg>
          </div>
        </div>
      </div>

    </div>

</html>
